<h1>Hi! {{name}}, You are on the homepage</h1>

{% if display %}
    <h2>This is being displayed</h2>
{% else %}
    <h2>The value is False</h2>
{% endif %}

{% for i in mylist %}
<h3>{{ i }}</h3>
{% endfor %}

{% for i in listdict %}
    <h4>{{ i .name }}</h4>
{% endfor %}
